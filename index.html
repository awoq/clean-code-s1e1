<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-section">
        <label for="new-task" class="add-task-title">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task task-field" type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="task-check">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task-field">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="task-check">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-field">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" class="task-check" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task task-field">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
