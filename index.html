<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <h3 class="task-section__title create-title">Add Item</h3>
        <div class="task-section__wrapper">
          <input class="task task-section__field new-task" type="text">
          <button class="btn task-section__btn add">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-section__list incomplete-tasks">
          <li class="task-section__item task-item">
            <input type="checkbox" class="task-item__check">
            <label class="task task-item__name">Pay Bills</label>
            <input type="text" class="task task-item__field">
            <button class="btn task-item__btn edit">Edit</button>
            <button class="btn task-item__btn delete">
              <img src="./remove.svg" class="btn__img" alt="Remove">
            </button>
          </li>
          <li class="task-section__item task-item task-item_editable">
            <input type="checkbox" class="task-item__check">
            <label class="task task-item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item__field">
            <button class="btn task-item__btn edit">Save</button>
            <button class="btn task-item__btn delete">
              <img src="./remove.svg" class="btn__img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-section__list completed-tasks">
          <li class="task-section__item task-item">
            <input type="checkbox" class="task-item__check" checked>
            <label class="task task-item__name">See the Doctor</label>
            <input type="text" class="task task-item__field">
            <button class="btn task-item__btn edit">Edit</button>
            <button class="btn task-item__btn delete">
              <img src="./remove.svg" class="btn__img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
